<!DOCTYPE html>
<html lang="en">
<head>
  <title>Amazon Create Account</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #faf7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 300px;
      border: 1px solid #f6f3f3;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #fe9c0a;
    }
    .form-group {
      text-align: left;
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .info {
      font-size: 12px;
      color: #555;
      margin-top: -10px;
      margin-bottom: 10px;
    }
    .btn {
      width: 100%;
      background-color: #f0c14b;
      border: 1px solid #a88734;
      padding: 10px;
      font-size: 14px;
      cursor: pointer;
    }
    .links {
      font-size: 12px;
      margin-top: 15px;
    }
    .links a {
      color: #0066c0;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="logo">amazon</div>
  <h2>Create account</h2>

  <div class="form-group">
    <label for="name">Your name</label>
    <input type="text" name="name" placeholder="First and last name">
  </div>

  <div class="form-group">
    <label for="email">Mobile number or email</label>
    <input type="email" name="email" placeholder="Enter Mobile.no Or email">
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" name="password" placeholder="Enter Password">
  </div>

  <div class="form-group">
    <label for="repassword">Re-enter password</label>
    <input type="password" name="repassword">
  </div>

  <button class="button">Continue</button>

  <div class="links">
    <p>By creating an account, you agree to Amazonâ€™s <a>Conditions of Use</a> and <a href="#">Privacy Notice</a>.</p>
    <p>Already have an account? <a>Sign in</a></p>
    <p>Buying for work? <a>Create a free business account</a></p>
  </div>
</div>
</body>
</html>
